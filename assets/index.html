<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6"> <![endif]--> <!--[if IE 7 ]>    <html lang="en" class="ie7"> <![endif]--> <!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]--> <!--[if IE 9 ]>    <html lang="en" class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Sidekick</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="css/style.css?v=2">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<script type="text/x-handlebars" data-template-name="sheets">
		<ul id="sheets">
			{{#each sheets}}
				<li>{{#linkTo sheet this}}{{name}}{{/linkTo}}</li>
			{{/each}}
		</ul>
	</script>
	<script type="text/x-handlebars" data-template-name="sheet">
		<div id="wrapper">
			<h1 id="name">{{name}}</h1>
			{{log categories}}
			{{#each categories}}
				<section id="{{name}}">
					{{view App.CategoryView}}
				</section>
			{{/each}}
		</div>
	</script>
	<script type="text/x-handlebars" data-template-name="category-view">
		<h2>{{name}}</h2>
		{{#if view.isArray}}
			{{#each data}}
				<p>{{this}}</p>
			{{/each}}
		{{else}}
			{{data}}
		{{/if}}
	</script>

	<script type="text/x-handlebars" data-template-name="success-roll">
		{{view.target}} - <span {{bindAttr style=view.successStyle}}>{{view.successRate}}</span>
	</script>
	<script type="text/x-handlebars" data-template-name="roll-result">
		<div class="popup">
			<span {{bindAttr style=view.successStyle}}>{{view.rollString}}</span>
		</div>
	</script>

	<script src="js/libs/jquery-1.9.1.min.js"></script>
	<script src="js/libs/handlebars-1.0.0.rc.3.js"></script>
	<script src="js/libs/ember-1.0.0-rc.1.js"></script>
	<script src="js/gurps.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
